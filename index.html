<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./img/Logo .png" alt="" />
          <h1 class="tiller_logo">BITC <br /><span>Fix Bug Overnight</span></h1>
        </div>
        <div class="nav_item">
          <ul class="nav_menu">
            <li class="Home">Home</li>
            <li class="Join">Join</li>
          </ul>
        </div>
      </div>
      <div class="body">
        <ul class="logo_body">
          <li class="titller_body1">
            <h3>START FOR FREE</h3>
          </li>
          <li class="titler_body2"><h1>Create New Account</h1><i class="fa-solid fa-circle"></i></li>
          <li class="titler_body3">
            <h5>Already A Member?<span>Login</span></h5>
          </li>
        </ul>
      </div>
      <div class="text_box">
        <div class="First_Name"><div class="text1"><h4>First Name</h4></div><div class="three_dots1">...
      </div>
      <div class="icon1"><i class="fa-solid fa-address-book"></i></div>
      <div class="Last_Name"><div class="text2">Last Name</div><div class="three_dots2">...</div><div class="icon2"><i class="fa-solid fa-address-book"></i></div></div>
      <div class="Email"><div class="text3">Email</div><div class="three_dots3">...</div><div class="icon3"><i class="fa-solid fa-envelope"></i></div></div>
      <div class="password"><div class="text4">Password</div><div class="three_dots4">...</div><div class="icon4"><i class="fa-solid fa-eye"></i></div></div>
    </div>
  </body>
</html>
